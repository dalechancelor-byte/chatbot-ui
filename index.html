<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1em; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: auto; }
    .message { margin-bottom: 1em; }
    .user { color: blue; }
    .bot { color: green; }
    #input { width: calc(100% - 60px); padding: 0.5em; }
    #send { padding: 0.5em; }
  </style>
</head>
<body>
  <h1>ChatGPT Chatbot</h1>
  <div id="chat"></div>
  <div>
    <input id="input" placeholder="Type your question…" />
    <button id="send">Send</button>
  </div>
  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const endpoint = 'https://script.google.com/macros/s/AKfycbwddOJbEAL-xocOyQiZJJW5kAd4VhE5JMnc_X92ukxcmDrbgnSOMpZliI2XpEJRVbAX4A/exec';
    function append(msg, cls) {
      const div = document.createElement('div');
      div.className = 'message ' + cls;
      div.textContent = msg;
      chatEl.append(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const text = inputEl.value.trim();
      if (!text) return;
      append('You: ' + text, 'user');
      inputEl.value = '';

      append('…thinking…', 'bot');
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: text }],
        }),
      });
      const data = await res.json();
      chatEl.lastChild.textContent = 'Bot: ' + data.choices[0].message.content;
    };
  </script>
</body>
</html>
